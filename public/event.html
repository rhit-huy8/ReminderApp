  <link rel="stylesheet" href="styles/main.css">
  <title>Event</title>
</head>

<body>

    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
          <div class="navbar navbar-light bg-faded fixed-top justify-content-start">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
              <span class="sr-only">Toggle drawer</span>
              <i class="material-icons">menu</i>
            </button>
            <a id="eventNav" class="navbar-brand" href="#">&nbsp;&nbsp;Event</a>
          </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
          <header>
            <a class="navbar-brand">Event</a>
          </header>
            <ul class="list-group">
              <a id="menuWeeks" class="list-group-item"><i class="material-icons">calendar_view_week</i>Weeks Page</a>
              <a id="menuImportant" class="list-group-item"><i class="material-icons">flag</i>Important Events</a>
              <a id="menuContacts" class="list-group-item"><i class="material-icons">people_alt</i>My Contacts</a>
              <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign out</a>
            </ul>
        </div>



    <div id="Event">
        

    </div>
<!--EDIT Modal -->
<div class="modal fade" id="editEvents" tabindex="-1" role="dialog" aria-labelledby="Edit Photo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit the Events</h5>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="editEvent" class="bmd-label-floating">Event's name</label>
          <input type="text" class="form-control" id="editEvent" placeholder="">
        </div>
        <div class="form-group">
          <label for="editTime" class="bmd-label-floating">Time</label>
          <input type="text" class="form-control" id="editTime" placeholder="">
        </div>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitEditEvent" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
      </div>
    </div>
  </div>
  </div>
  <!--DELETE Modal -->
  <div class="modal fade" id="deletePhoto" tabindex="-1" role="dialog" aria-labelledby="Delete Photo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Warning</h5>
      </div>
      <div class="modal-body">
        
        Are you sure you want to delete this picture?
  
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitDeleteImage" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
      </div>
    </div>
  </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src='/__/firebase/init.js?useEmulator=true'></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>


</html>
