              <a id="menuWeeks" class="list-group-item"><i class="material-icons">calendar_view_week</i>Weeks Page</a>

    <div id="Contacts">
      <h1>My Contacts</h1>
      <h6>list of who can view and edit my events</h6>
      <hr>

    </div>

    <!-- fab to add event -->
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addContactDialog">
      <i class="material-icons">add</i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addContactDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Add Contact</h5>
              </div>
              <div class="modal-body">
              
                  <div class="form-group bmd-form-group">
                      <label for="inputName" class="bmd-label-floating">Name</label>
                      <input type="text" class="form-control" id="inputName">
                      <span class="bmd-help">What is this contact's name?</span>
                  </div>
                  <div class="form-group bmd-form-group">
                      <label for="inputEmail" class="bmd-label-floating">Email</label>
                      <input type="text" class="form-control" id="inputEmail">
                      <span class="bmd-help">What is this contact's email?</span>
                  </div>
                  <div class="form-group bmd-form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">&nbsp;View My Events</label>
                    </div>
                  </div>
                  <div class="form-group bmd-form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">&nbsp;Edit My Events</label>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
              <button id="submitAddEvent" type="button" class="btn btn-primary" data-dismiss="modal">ADD CONTACT</button>
              </div>
          </div>
      </div>
  </div>
