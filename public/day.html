    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
          <div class="navbar navbar-light bg-faded fixed-top justify-content-start">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
              <span class="sr-only">Toggle drawer</span>
              <i class="material-icons">menu</i>
            </button>
            <a class="navbar-brand" href="#">&nbsp;&nbsp;Days</a>
          </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
          <header>
            <a class="navbar-brand">Days</a>
          </header>
            <ul class="list-group">
              <a id="menuWeeks" class="list-group-item"><i class="material-icons">calendar_view_week</i>Weeks Page</a>
              <a id="menuContacts" class="list-group-item"><i class="material-icons">people_alt</i>My Contacts</a>
              <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign out</a>
            </ul>
        </div>


    <div id="Days">
        <button id="monday" class="day">Monday</button>
        <div id="mondayEvents">
          <!-- <button class="day-event">8:00 Do Laundry</button> -->
        </div>
        <button id="tuesday" class="day">Tuesday</button>
        <div id="tuesdayEvents">

        </div>
        <button id="wednesday" class="day">Wednesday</button>
        <div id="wednesdayEvents">

        </div>
        <button id="thursday" class="day">Thursday</button>
        <div id="thursdayEvents">

        </div>
        <button id="friday" class="day">Friday</button>
        <div id="fridayEvents">

        </div>
        <button id="saturday" class="day">Saturday</button>
        <div id="saturdayEvents">

        </div>
        <button id="sunday" class="day">Sunday</button>
        <div id="sundayEvents">

        </div>
    </div>

    <!-- fab to add event -->
    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addEventDialog">
        <i class="material-icons">add</i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addEventDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                </div>
                <div class="modal-body">
                
                    <div class="form-group bmd-form-group">
                        <label for="inputEvent" class="bmd-label-floating">Event</label>
                        <input type="text" class="form-control" id="inputEvent">
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputTime" class="bmd-label-floating">Time</label>
                        <input type="text" class="form-control" id="inputTime">
                        <span class="bmd-help">What time is this event at?</span>
                    </div>
                    <div class="form-group bmd-form-group">
                        <label for="inputDay" class="bmd-label-floating">Day of Event</label>
                        <select id="inputDay" class="form-control">
                          <option selected>choose...</option>
                          <option>Monday</option>
                          <option>Tuesday</option>
                          <option>Wednesday</option>
                          <option>Thursday</option>
                          <option>Friday</option>
                          <option>Saturday</option>
                          <option>Sunday</option>
                        </select>

                      </div>
                    <div class="form-group bmd-form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">&nbsp;Important?</label>
                        </div>
                    </div>
            
            
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="submitAddEvent" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
                </div>
            </div>
        </div>
    </div>
